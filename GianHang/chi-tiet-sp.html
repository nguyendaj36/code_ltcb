<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="Gian-Hang-sty.css">
    <style>
        .chi-tiet {
            width: 50%;
            height: auto;
            margin: 0 auto;
            padding: 20px;
            display: block;
            gap: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chi-tiet img {
            width: 500px;
            height: auto;
            border-radius: 8px;
        }

        .chi-tiet-info h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .chi-tiet-info p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .gia {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="chi-tiet" id="chiTietSanPham">
        <!-- Nội dung sản phẩm sẽ hiện ở đây -->
    </div>

    <script src="data-sp.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));

        function re_VND(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + "₫";
        }

        const sp = products.find(p => p.id === id);
        const chiTiet = document.getElementById("chiTietSanPham");

        if (sp) {
            chiTiet.innerHTML = `
                <center>
                    <img src="${sp.image}" alt="${sp.ten}">
                </center>
                <div class="chi-tiet-info">
                    <center><h2>${sp.ten}</h2></center>
                    <p class="gia">${re_VND(sp.gia)}</p>
                    <p>${sp.mota}</p>
                    <p>${sp.mota_chitiet}</p>
                </div>
            `;
        } else {
            chiTiet.innerHTML = "<p>Sản phẩm không tồn tại!</p>";
        }
    </script>
</body>
</html>
