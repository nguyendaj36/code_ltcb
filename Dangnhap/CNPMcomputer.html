<html>
<head>
  <title>Đăng nhập - CNPM Computer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background"></div>

  <div class="container">

    <!-- Form Đăng nhập -->
    <div class="form-box" id="dangnhap-form">
      <h2>Đăng nhập</h2>
      <input type="text" id="login-email" placeholder="Số điện thoại hoặc Gmail" />
      <input type="password" id="login-password" placeholder="Mật khẩu" />
      
      <label class="luu-mat-khau">
        <input type="checkbox" />Lưu mật khẩu
      </label>
      
      <button onclick="login()">Đăng nhập</button>

      <div class="dang-nhap-khac">
        <p>Hoặc tiếp tục bằng:</p>
        <button class="facebook-btn">Facebook</button>
        <button class="google-btn">Google</button>
      </div>

      <p class="chuyen-form">Chưa có tài khoản? <span onclick="toggleForm()">Đăng ký</span></p>
    </div>

    <!-- Form Đăng ký -->
    <div class="form-box hidden" id="dangki-form">
      <h2>Đăng ký</h2>
      <input type="text" id="register-email" placeholder="Số điện thoại hoặc Gmail" />
      <input type="text" id="register-username" placeholder="Tên người dùng" />
      <input type="password" id="register-password" placeholder="Mật khẩu" />
      <input type="password" id="register-confirm" placeholder="Xác nhận lại mật khẩu" />
      
      <button onclick="register()">Đăng ký</button>

      <div class="dang-nhap-khac">
        <p>Hoặc tiếp tục bằng:</p>
        <button class="facebook-btn">Facebook</button>
        <button class="google-btn">Google</button>
      </div>

      <p class="chuyen-form">Đã có tài khoản? <span onclick="toggleForm()">Đăng nhập</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
